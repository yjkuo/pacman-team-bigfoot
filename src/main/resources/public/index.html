<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <div class="col-3 mx-auto">
                        <label class="text-white">Number of Ghosts:</label>
                        <select class="form-select reset-game" id="ghost-dropdown">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                        </select>
                    </div>
                    <div class="col-3 mx-auto">
                        <span class="text-white">Lives:</span>
                        <select class="form-select reset-game" id="lives-dropdown">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="col-3 mx-auto">
                        <span class="text-white">Level:</span>
                        <select class="form-select reset-game" id="level-dropdown">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col">
                        <canvas width="800" height="660" id="game-window"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <button class="btn pt-3" id="pause-btn"><img id="pause-btn-img" src="./assets/pauseBtn.png" width="50" height="50"></button>
                <button class="btn pt-3" id="restart-btn"><img id="restart-btn-img" src="./assets/restartBtn.png" width="40" height="40"></button>
            </div>
        </div>
    </div>
</body>
</html>
